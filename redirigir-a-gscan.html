<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirigiendo...</title>
    <script type="text/javascript">
        // Realiza la redirección al protocolo personalizado inmediatamente
        window.location.href = "gscan://p=firmar=N&debugMode=true";

        // Si la redirección no ocurre en 3 segundos, intenta forzarla con un segundo intento
        setTimeout(function() {
            window.location.href = "gscan://p=firmar=N&debugMode=true";
        }, 3000);  // Espera 3 segundos antes de redirigir
    </script>
</head>
<body style="margin: 0; padding: 0; display:none;">
    <!-- No se muestra nada en la página -->
</body>
</html>
