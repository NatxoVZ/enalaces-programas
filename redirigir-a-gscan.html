<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirección</title>
    <script type="text/javascript">
        setTimeout(function() {
            // Crear un iframe invisible para abrir el enlace gscan://
            var iframe = document.createElement('iframe');
            iframe.style.display = 'none'; // Hacerlo invisible
            iframe.src = "gscan://p=firmar=N&debugMode=true"; // El enlace al programa
            document.body.appendChild(iframe);

            // Esperar más tiempo antes de cerrar la ventana (por ejemplo, 10 segundos)
            setTimeout(function() {
                window.close(); // Cerrar la ventana después de 10 segundos
            }, 10000);  // Espera 10 segundos antes de intentar cerrar la ventana
        }, 5000);  // Espera 5 segundos antes de iniciar el proceso
    </script>
</head>
<body>
    <h1>Redirigiendo...</h1>
    <p>Si no eres redirigido automáticamente, haz clic <a href="gscan://p=firmar=N&debugMode=true">aquí</a>.</p>
</body>
</html>
